<div class="row">
    <div class="col-md-5">  
        <app-recipe-list
        (sendActiveRecipe)="activeRecipeClicked($event)"></app-recipe-list
          >
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="activeRecipeReceived; else noRecipe"
        [recipe]="activeRecipeReceived">
        </app-recipe-detail>
        <ng-template #noRecipe>
          <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
